<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Contact details</h1>

    <form action="index.html" method="get">

        <div><label for="phone">Enter your phone number: </label>
            <input type="tel" id="phone" name="phone" placeholder="033 123 45 678" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"> </div>

        <div><label for="mobile">Enter your mobile number (optional): </label>
            <input type="tel" id="mobile" name="mobile" placeholder="074 123 45 678" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{3}"></div>

        <div><label for="main_number">Enter your main number (optional):  </label><input id="main_number" name="main_number" placeholder="033 012 34 567"></div>

        <div><label for="fax">Enter your fax number (optional): </label><input id="fax" name="fax" placeholder="033 001 23 456"></div>
        
        <div><label for="email">Enter your E-mail address 1: </label><input id="email" placeholder="example1@gmail.com" type="email" maxlength="50"></div>

        <div><label for="email2">Enter your E-mail address 2 (optional): </label><input id="email2" placeholder="example2@gmail.com" type="email" maxlength="50"></div>

        <input type="submit">

    </form>

<footer>This is a sticky footer.</footer>
</body>
</html>
